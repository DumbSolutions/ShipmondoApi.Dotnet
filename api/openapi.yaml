openapi: 3.0.1
info:
  description: A unofficial thirdparty library for shipmondo api for dotnet
  title: Shipmondo API
  version: "3"
servers:
- url: https://app.shipmondo.com/api/public/v3
paths:
  /account/:
    get:
      description: Returns infomation on the currenctly logged in account.
      operationId: account
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_200_response'
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
      security:
      - basicAuth: []
      summary: Retrieve account infomation
      tags:
      - Account
  /account/balance:
    get:
      description: Returns the current balance of your account.
      operationId: account_balance_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_balance_get_200_response'
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
      security:
      - basicAuth: []
      summary: Retrieve balance
      tags:
      - Account
  /account/payment_requests:
    get:
      description: |-
        Returns a list of your payment requests. If there are unsettled payment requests, they can block you from using the API.

        Unsettled payment requests must settled through the Shipmondo app, unless the account is set to automatic settlement.
      operationId: payment_requests_get
      parameters:
      - description: |
          "From" timestamp for the payment requests to be included in the filter. Examples:
          * 2017-06-19T11:00:03.305+02:00
          * 2017-06-19 will be transformed into 2017-06-19T00:00:00.000+02:00
        explode: true
        in: query
        name: created_at_min
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: |
          "To" timestamp for the payment requests to be included in the filter. Examples:
          * 2017-06-29T11:00:03.305+02:00
          * 2017-06-29 will be transformed into 2017-06-29T00:00:00.000+02:00
        explode: true
        in: query
        name: created_at_max
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: For pagination. Defines how many entries are returned per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 20
          maximum: 50
          type: integer
        style: form
      - description: |-
          For pagination. Defines which page the results are fetched
          from.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PaymentRequest'
                type: array
          description: Successful.
          headers:
            X-Current-Page:
              description: Pagination - Current Page.
              explode: false
              schema:
                type: integer
              style: simple
            X-Per-Page:
              description: Pagination - Per Page.
              explode: false
              schema:
                type: integer
              style: simple
            X-Total-Count:
              description: Pagination - Total Count.
              explode: false
              schema:
                type: integer
              style: simple
            X-Total-Pages:
              description: Pagination - Total Pages Count.
              explode: false
              schema:
                type: integer
              style: simple
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
      security:
      - basicAuth: []
      summary: List all payment requests
      tags:
      - Account
  /bookkeeping_integrations:
    get:
      description: "Returns a list of your bookkeeping integrations.\n\n      \n Bookkeeping\
        \ integrations are used to automatically create invoices from your orders\
        \ and transfer them to your external bookkeeping system."
      operationId: bookkeeping_integrations_get
      parameters:
      - description: ID for the bookkeeping integrations to be included in the filtered
          results.
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: integer
        style: form
      - description: For pagination. Defines how many entries are returned per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 20
          maximum: 50
          minimum: 1
          type: integer
        style: form
      - description: For pagination. Defines which page the results are fetched from.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/BookkeepingIntegration'
                type: array
          description: Successful.
          headers:
            X-Current-Page:
              description: Pagination - Current Page.
              explode: false
              schema:
                type: integer
              style: simple
            X-Per-Page:
              description: Pagination - Per Page.
              explode: false
              schema:
                type: integer
              style: simple
            X-Total-Count:
              description: Pagination - Total Count.
              explode: false
              schema:
                type: integer
              style: simple
            X-Total-Pages:
              description: Pagination - Total Pages Count.
              explode: false
              schema:
                type: integer
              style: simple
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
      security:
      - basicAuth: []
      summary: List all bookkeeping integrations
      tags:
      - Bookkeeping integrations
  /bookkeeping_integrations/{id}:
    get:
      description: "Returns the details of a bookkeeping integration.\n\n\n      \n\
        \ Bookkeeping integrations are used to automatically create invoices from\
        \ your orders and transfer them to your external bookkeeping system."
      operationId: bookkeeping_integration_get
      parameters:
      - description: ID for the bookkeeping integration to be included in the filter
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/BookkeepingIntegration'
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
      security:
      - basicAuth: []
      summary: Retrieve a bookkeeping integration
      tags:
      - Bookkeeping integrations
  /carriers:
    get:
      description: |-
        Returns a list of available carriers for your account.

        Carriers are retrieved based on own agreements and Shipmondo's agreements.
      operationId: carriers_get
      parameters:
      - description: Sender country code to be included in the filter.
        explode: true
        in: query
        name: sender_country_code
        required: false
        schema:
          example: DK
          type: string
        style: form
      - description: Receiver country code to be included in the filter.
        explode: true
        in: query
        name: receiver_country_code
        required: true
        schema:
          example: DK
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carriers'
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/carriers_get_422_response'
          description: Invalid or not found parameter(s)
      security:
      - basicAuth: []
      summary: List available carriers
      tags:
      - "Carriers, products & services"
  /products:
    get:
      description: "\n         Returns a list of shipping products and services.\n\
        \n\n         Only products available for the user are returned.\n\n\n    \
        \     The codes of the products and services are required when creating a\
        \ shipment.\n      "
      operationId: products_get
      parameters:
      - description: ID for the product to be included in the filter.
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: integer
        style: form
      - description: Code for the product to be included in the filter.
        explode: true
        in: query
        name: product_code
        required: false
        schema:
          example: GLSDK_SD
          type: string
        style: form
      - description: Country code (ISO Alpha-2) of the sender country to be included
          in the filter.
        explode: true
        in: query
        name: sender_country_code
        required: false
        schema:
          example: DK
          type: string
        style: form
      - description: Country code (ISO Alpha-2) of the receiver country to be included
          in the filter.
        explode: true
        in: query
        name: receiver_country_code
        required: false
        schema:
          example: DK
          type: string
        style: form
      - description: Carrier code to be included in the filter.
        explode: true
        in: query
        name: carrier_code
        required: false
        schema:
          example: gls
          type: string
        style: form
      - description: For pagination. Defines how many entries are returned per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 20
          maximum: 50
          type: integer
        style: form
      - description: For pagination. Defines which page the results are fetched from.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ShippingProduct'
                type: array
          description: Successful.
          headers:
            X-Current-Page:
              description: Pagination - Current Page.
              explode: false
              schema:
                type: integer
              style: simple
            X-Per-Page:
              description: Pagination - Per Page.
              explode: false
              schema:
                type: integer
              style: simple
            X-Total-Count:
              description: Pagination - Total Count.
              explode: false
              schema:
                type: integer
              style: simple
            X-Total-Pages:
              description: Pagination - Total Pages Count.
              explode: false
              schema:
                type: integer
              style: simple
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
      security:
      - basicAuth: []
      summary: List all products
      tags:
      - "Carriers, products & services"
  /package_types:
    get:
      description: "\n         Returns a list of package types for a product.\n\n\n\
        \         Package types returned can be used when defining parcels in shipment\
        \ booking.\n      "
      operationId: package_types_get
      parameters:
      - description: Code for the product to be included in the filter
        explode: true
        in: query
        name: product_code
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PackageType'
                type: array
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
      security:
      - basicAuth: []
      summary: List all package types
      tags:
      - "Carriers, products & services"
  /documents/end_of_day:
    get:
      description: "Returns an End of Day list for a specific carrier, with all shipments\
        \ set to be picked up in the selected time."
      operationId: end_of_day_get
      parameters:
      - description: Carrier code of the carrier you want to retrieve the list for.
        explode: true
        in: query
        name: carrier_code
        required: true
        schema:
          enum:
          - airmee
          - alpi
          - b2c_europe
          - best
          - bft
          - bhs_logistics
          - bpost
          - bring
          - brink
          - budbee
          - burd
          - bws
          - cm_transport
          - collicare
          - dachser
          - dansk_distribution
          - dao
          - db_schenker
          - deutsche_post
          - dfm
          - dhl_express
          - dhl_freight_se
          - dhl_parcel
          - doorhub
          - dpd
          - dsv
          - dsv_xpress
          - early_bird
          - endepunkt
          - esbjerg_gods
          - fed_ex
          - freja
          - frms
          - geodis
          - gls
          - gls_de
          - gls_e
          - gls_pl
          - helthjem
          - hurrah_today
          - instabox
          - interfjord
          - jjd
          - kht
          - leman
          - mover
          - pdk
          - per_dg
          - posten_norge
          - posti
          - post_nl
          - post_nord
          - rb9
          - sand_distribution
          - sdl
          - srt
          - test_gc
          - tnt
          - ub_db_schenker_se
          - unspecified
          - ups
          - xpressen
          type: string
        style: form
      - description: |
          "From" timestamp for the end of day list. Examples:
          * 2018-06-19T11:00:00.305+02:00
          * 2018-06-19 will be transformed into 2018-06-19T00:00:00.000+02:00
        explode: true
        in: query
        name: from_time
        required: true
        schema:
          format: date-time
          type: string
        style: form
      - description: |
          "To" timestamp for the end of day list. Examples:
          * 2018-06-20T11:00:00.305+02:00
          * 2018-06-20 will be transformed into 2018-06-20T00:00:00.000+02:00
        explode: true
        in: query
        name: to_time
        required: true
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
      security:
      - basicAuth: []
      summary: Retrieve an End of Day list
      tags:
      - Documents
  /documents/waybill:
    get:
      description: "Returns a waybill for letter products, such as PostNord Tracked\
        \ and Untracked."
      operationId: waybill_get
      parameters:
      - description: Carrier code to be included in the filter
        explode: true
        in: query
        name: carrier_code
        required: true
        schema:
          default: pdk
          enum:
          - pdk
          - deutsche_post
          type: string
        style: form
      - description: |-
          Quantity of bags to be declared <br> <strong>Note:</strong> <ul>
          <li>Required for PostNord</li> <li>Required for Deutsche Post, but is only used if an open order is being closed</li>
        explode: true
        in: query
        name: bag_quantity
        required: true
        schema:
          default: 0
          type: integer
        style: form
      - description: |-
          Quantity of bags to be declared <br> <strong>Note:</strong> <ul>
          <li>Required for PostNord</li> <li>If used with Deutsche Post it is just added to bag_quantity</li></ul>
        explode: true
        in: query
        name: container_quantity
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: |
          "From" timestamp for the waybill document. Examples:
          * 2018-06-19T11:00:00.305+02:00
          * 2018-06-19 will be transformed into 2018-06-19T00:00:00.000+02:00
        explode: true
        in: query
        name: from_time
        required: true
        schema:
          format: date-time
          type: string
        style: form
      - description: |
          "To" timestamp for the waybill document. Examples:
          * 2018-06-20T11:00:00.305+02:00
          * 2018-06-20 will be transformed into 2018-06-20T00:00:00.000+02:00
        explode: true
        in: query
        name: to_time
        required: true
        schema:
          format: date-time
          type: string
        style: form
      - description: |
          Determines the product of the waybill:
          * 1 / none = Varebrev (Legacy)
          * 2 = PostNord Tracked
          * 3 = PostNord Untracked
        explode: true
        in: query
        name: product_id
        required: false
        schema:
          default: 1
          enum:
          - 1
          - 2
          - 3
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
      security:
      - basicAuth: []
      summary: Retrieve a waybill
      tags:
      - Documents
  /draft_shipments:
    get:
      description: "Returns a list of draft shipments.\n\n      \nThe draft shipment\
        \ contains basic information from which a shipment can be created through\
        \ Shipmondo later."
      operationId: draft_shipments_get
      parameters:
      - description: ID for the draft shipment to be included in the filter
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: integer
        style: form
      - description: Order ID for the draft shipment to be included in the filter
        explode: true
        in: query
        name: order_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter if the draft shipment is archived or not
        explode: true
        in: query
        name: archived
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter if there has been created a label for the draft shipments
          or not
        explode: true
        in: query
        name: label_created
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          "From" timestamp for the draft shipments to be included in the filter. Examples:
          * 2017-06-19T11:00:03.305+02:00
          * 2017-06-19 will be transformed into 2017-06-19T00:00:00.000+02:00
        explode: true
        in: query
        name: created_at_min
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: |
          "To" timestamp for the draft shipments to be included in the filter. Examples:
          * 2017-06-29T11:00:03.305+02:00
          * 2017-06-29 will be transformed into 2017-06-29T00:00:00.000+02:00
        explode: true
        in: query
        name: created_at_max
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: For pagination. Defines how many entries are returned per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 20
          maximum: 50
          minimum: 1
          type: integer
        style: form
      - description: For pagination. Defines which page the results are fetched from.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DraftShipment'
                type: array
          description: Successful.
          headers:
            X-Current-Page:
              description: Pagination - Current Page.
              explode: false
              schema:
                type: integer
              style: simple
            X-Per-Page:
              description: Pagination - Per Page.
              explode: false
              schema:
                type: integer
              style: simple
            X-Total-Count:
              description: Pagination - Total Count.
              explode: false
              schema:
                type: integer
              style: simple
            X-Total-Pages:
              description: Pagination - Total Pages Count.
              explode: false
              schema:
                type: integer
              style: simple
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
      security:
      - basicAuth: []
      summary: List all draft shipments
      tags:
      - Draft shipments
    post:
      description: "Creates a draft shipment.\n\n      \nThe draft shipment contains\
        \ basic information from which a shipment can be created through Shipmondo\
        \ later."
      operationId: draft_shipments_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDraftShipmentRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftShipment'
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/carriers_get_422_response'
          description: Invalid or not found parameter(s)
      security:
      - basicAuth: []
      summary: Create a draft shipment
      tags:
      - Draft shipments
      x-codegen-request-body-name: body
  /draft_shipments/{id}:
    delete:
      description: Archives a draft shipment. The draft shipment will be marked as
        archived and will no longer be visible at Shipmondo.
      operationId: draft_shipment_delete
      parameters:
      - description: ID for the draft shipment that need to be archived
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftShipment'
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookkeeping_integrations_get_404_response'
          description: Resource not found.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/carriers_get_422_response'
          description: Invalid or not found parameter(s)
      security:
      - basicAuth: []
      summary: Archive a draft shipment
      tags:
      - Draft shipments
    get:
      description: "Returns the details of a draft shipment.\n\n      \nThe draft\
        \ shipment contains basic information from which a shipment can be created\
        \ through Shipmondo later."
      operationId: draft_shipment_get
      parameters:
      - description: ID for the draft shipment to be included in the filter
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftShipment'
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_401_response'
          description: Unauthorized.
        "404":
